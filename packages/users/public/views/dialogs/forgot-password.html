<div data-ng-controller="ForgotPasswordCtrl" class="form forgot_password_form main-form">
  <form class="form-signin" id="form-signin" ng-submit="forgotpassword()">
        <h2 class="form-signin-heading">Forgot Password</h2>
        <div class="login-wrap">
            <div class="user-login-info">
              <p>Please enter your email address to reset your password.</p>
                <input required id="email_block" type="{{input.email}}" name="email" placeholder="Email Address" ng-model="user.email"   class="form-control"  autofocus>
            </div>
            
            <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
            <button class="btn btn-lg btn-login btn-block" type="submit">Send</button>
