<section data-ng-controller="BUController">

<form id="bu-add-form" class="row-fluid form-inline" name="addBUForm" data-ng-submit="add()">
        <div class="">
            <span data-ng-repeat="field in buSchema">
                <input data-ng-if="(field['type'] == 'text')" type="{{field['type']}}" class="span2" data-ng-model="bu[field['schemaKey']]" placeholder="{{field['title']}}" id="bu-add-title" />
            </span>
            <input type="submit" class="btn span1" value="Add" />
        </div>
    </form>
    <div class="loader" data-ng-init="init()" data-ng-hide="bu.length"></div>
    <div class="actions-bar" data-ng-show="bu.length">
        <input type="button" class="btn btn-danger" data-ng-hide="edit" data-ng-click="edit=!edit" value="Edit">
        <input type="button" class="btn btn-primary" data-ng-show="edit" data-ng-click="edit=!edit" value="Done">
    </div>

    <table class="table table-striped table-bordered table-hover editable-table" data-ng-show="bu.length">
    <tr>
            <th data-ng-show="edit">
                Edit
            </th>
            <th data-ng-repeat="field in buSchema" data-ng-if="field.inTable">{{field.title}}</th>
    </tr>

    <tr data-ng-repeat="bu in bu">
            <div id="notification" class="notification">
                 <div>
                    <!-- <div style="float: right;" class="win8-notif-button" id="cancelnotification">X </div>-->
                    <div class="mid">
                            <p>Element has been deleted. <input type="button" data-ng-click="update(dirtyObject);init();"  id='undo' value="Undo" class="btn btn-link"></p>
                    </div>
                </div>
            </div>
            <td data-ng-show="edit">
                <button class="glyphicon glyphicon-trash" data-ng-click="remove(bu)" ng-notification="bu" value="del">
                    <i class="icon-trash icon-white"></i>
                </button>
                
            </td>
            <td class="table-editable-cell" data-ng-repeat="field in buSchema" data-ng-if="field.inTable">
                <span data-ng-if="(field['type'] == 'text')" class="editable-span" data-ng-editable="update(bu)" data-ng-editable-model="bu[field['schemaKey']]"></span>
                <span data-ng-click="beforeSelect(field['schemaKey'], bu)" data-ng-if="(field['type'] == 'select')" class="editable-span" data-ng-editable-select="update(bu, field['schemaKey'])" data-ng-editable-select-model="speicality[field['schemaKey']]" data-ng-editable-select-options="field['options']">
                </span>
            </td>
        </tr>
    </table>
</section>
