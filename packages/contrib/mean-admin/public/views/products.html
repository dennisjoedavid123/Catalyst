<section data-ng-controller="ProductController">
    <form id="product-add-form" class="row-fluid form-inline" name="addProductForm" data-ng-submit="add()">
        <div class="">
            <span data-ng-repeat="field in productSchema">
                <input data-ng-if="(field['type'] == 'text' || field['type'] == 'password')" type="{{field['type']}}" class="span2" data-ng-model="product[field['schemaKey']]" placeholder="{{field['title']}}" id="product-add-title" />
            </span>
            <input type="submit" class="btn span1" value="Add" />
        </div>
    </form>

    <div class="loader" data-ng-init="init()" data-ng-hide="products.length"></div>
    <div class="actions-bar" data-ng-show="products.length">
        <input type="button" class="btn btn-danger" data-ng-hide="edit" data-ng-click="edit=!edit" value="Edit">
        <input type="button" class="btn btn-primary" data-ng-show="edit" data-ng-click="edit=!edit" value="Done">
    </div>
    <table class="table table-striped table-bordered table-hover editable-table" data-ng-show="products.length">
        <tr>
            <th data-ng-show="edit">
                Edit
            </th>
            <th data-ng-repeat="field in productSchema" data-ng-if="field.inTable">{{field.title}}</th>
        </tr>
        <tr data-ng-repeat="product in products">
            <td data-ng-show="edit">
                <button class="glyphicon glyphicon-trash" data-ng-click="remove(product)" value="del">
                    <i class="icon-trash icon-white"></i>
                </button>
            </td>
            <td class="table-editable-cell" data-ng-repeat="field in productSchema" data-ng-if="field.inTable">
                <span data-ng-if="(field['type'] == 'text')" class="editable-span" data-ng-editable="update(product)" data-ng-editable-model="product[field['schemaKey']]"></span>
                <span data-ng-click="beforeSelect(field['schemaKey'], product)" data-ng-if="(field['type'] == 'select')" class="editable-span" data-ng-editable-select="update(product, field['schemaKey'])" data-ng-editable-select-model="product[field['schemaKey']]" data-ng-editable-select-options="field['options']">
                </span>
            </td>
        </tr>
    </table>
</section>
